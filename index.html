<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial.scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="Css/calculator.css">
    <script src="Java Script/js.js"></script>

</head>
<body>
        <div class="calculator">
            <div id="eq" class="text">
                    0
            </div>
            <div class="keyboard">
                <div class="ac">
                    <button onclick="ac()" class="ac">AC</button>
                </div>
                <div class="ac">
                    <button onclick="c()" class="ac">C</button>
                </div>
                <div class="off1"></div>
                <div class="op">
                    <button onclick="operator('/')" class="op5">/</button>
                </div>
                <div class="num">
                    <button onclick="numbers(7)" class="num7">7</button>
                </div>
                <div class="num">
                    <button onclick="numbers(8)" class="num8">8</button>
                </div>
                <div class="num">
                    <button onclick="numbers(9)" class="num9">9</button>
                </div>
                <div class="op">
                    <button onclick="operator('*')" class="op4">x</button>
                </div>
                <div class="num">
                    <button onclick="numbers(4)" class="num4">4</button>
                </div>
                <div class="num">
                    <button onclick="numbers(5)" class="num5">5</button>
                </div>
                <div class="num">
                    <button onclick="numbers(6)" class="num6">6</button>
                </div>
                <div class="op">
                    <button onclick="operator('-')" class="op3">-</button>
                </div>
                <div class="num">
                    <button onclick="numbers(1)" class="num1">1</button>
                </div>
                <div class="num">
                    <button onclick="numbers(2)" class="num2">2</button>
                </div>
                <div class="num">
                    <button onclick="numbers(3)" class="num3">3</button>
                </div>
                <div class="op">
                    <button onclick="operator('+')" class="op2">+</button>
                </div>
                <div class="num">
                    <button onclick="numbers(0)" class="num0">0</button>
                </div>
                <div class="off2"></div>
                <div class="comma">
                    <button onclick="comma()" class="com1">,</button>
                </div>
                <div class="op">
                    <button onclick="equal()" class="op1">=</button>
                </div>
            </div>
        </div>
</body>
</html>
